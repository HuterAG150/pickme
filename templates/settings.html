<!DOCTYPE html>
<html lang="ru" data-bs-theme="{{ 'dark' if request.cookies.get('theme') == 'dark' else 'light' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Кнопка назад -->
                <div class="mb-4">
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Назад
                    </a>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title h4 mb-0">Настройки темы</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/set-theme">
                            <div class="mb-4">
                                <label class="form-label fw-bold">Выберите тему:</label>
                                
                                <div class="theme-options">
                                    <div class="form-check mb-3 p-3 border rounded">
                                        <input class="form-check-input" type="radio" name="theme" 
                                               id="lightTheme" value="light" 
                                               {{ 'checked' if request.cookies.get('theme') != 'dark' }}>
                                        <label class="form-check-label d-flex align-items-center" for="lightTheme">
                                            <span class="theme-preview light me-3"></span>
                                            <div>
                                                <strong>Светлая тема</strong>
                                                <div class="text-muted small">Яркая и чистая цветовая схема</div>
                                            </div>
                                        </label>
                                    </div>
                                    
                                    <div class="form-check mb-3 p-3 border rounded">
                                        <input class="form-check-input" type="radio" name="theme" 
                                               id="darkTheme" value="dark" 
                                               {{ 'checked' if request.cookies.get('theme') == 'dark' }}>
                                        <label class="form-check-label d-flex align-items-center" for="darkTheme">
                                            <span class="theme-preview dark me-3"></span>
                                            <div>
                                                <strong>Тёмная тема</strong>
                                                <div class="text-muted small">Комфортная для глаз в темноте</div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle"></i> Сохранить настройки
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Текущие настройки -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title h6">Текущая тема:</h5>
                        <p class="card-text">
                            {% if request.cookies.get('theme') == 'dark' %}
                                <span class="badge bg-dark">Тёмная тема</span>
                            {% else %}
                                <span class="badge bg-light text-dark">Светлая тема</span>
                            {% endif %}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
